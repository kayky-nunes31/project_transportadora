<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">???</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">???</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">???</a></li>
                    <li class="nav-item"><img class="img1" src="assets/img/icons8-nova-mensagem-24.png"></li>
                    <li class="nav-item"><img class="img2" src="assets/img/icons8-whatsapp-24.png"></li>
                    <li class="nav-item"><img class="img3" src="assets/img/icons8-instagram-24.png"></li>
                </ul>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="assets/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">???</a></li>
                <li class="nav-item"><a href="#" class="nav-link">???</a></li>
                <li class="nav-item"><a href="#" class="nav-link">???</a></li>
                <li class="nav-item"><img class="img1" src="assets/img/icons8-nova-mensagem-24.png"></li>
                <li class="nav-item"><img class="img2" src="assets/img/icons8-whatsapp-24.png"></li>
                <li class="nav-item"><img class="img3" src="assets/img/icons8-instagram-24.png"></li>
            </ul>
        </div>
    </header>
    <!-- SLIDER / BANNER-->
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="assets/img/banner1.png" alt="">
            </div>
            <div class="item">
                <img src="assets/img/banner2.jpg" alt="">
            </div>
            <div class="item">
                <img src="assets/img/banner3.jpg" alt="">
            </div>
            <div class="item">
                <img src="assets/img/banner4.jpg" alt="">
            </div>
            <div class="item">
                <img src="assets/img/banner5.jpg" alt="">
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- FORMULÁRIO -->
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>

    <!-- LINKS JS -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
